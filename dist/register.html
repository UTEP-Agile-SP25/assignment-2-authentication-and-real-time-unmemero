<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <input type="text" name="firstName" id="firstName" placeholder="First Name" required> <br>
        <input type="text" name="lastName" id="lastName" placeholder="Last Name" required> <br>
        <input type="email" name="email" id="signupEmail" placeholder="Email" required> <br>
        <input type="password" name="password" id="signupPassword" placeholder="Password" required> <br>
        <input type="submit" value="Sign Up" class="btn">
        <p>Already have an account? <a href="./index.html">Login</a></p>
    </form>
</body>
<script type="module" src="./index.bundle.js"></script>
</html>
